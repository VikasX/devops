<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body>

<div th:replace="common/navbar :: common-navbar" />

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p>Login error Message</p>
            </div>

            <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p>Login Success Message</p>
            </div>

        </div>
    </div>


    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well">
                <div class="text-center">
                    <h1>Please Login</h1>

                </div>

                <div class="text-left">
                    <form id="loginForm"
                          th:action="@{/login}"
                          method="post" >

                    <div class="form-group">
                        <label for="username" >UserName</label>
                        <input type="text" id="username" class="form-control" name="username"/>
                    </div>

                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password" id="password" class="form-control" name="password"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" >Login</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
